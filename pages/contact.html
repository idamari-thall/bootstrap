<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top bg-body-tertiary">
            <a class="navbar-brand" href="../index.html">Ida-Mari Thall</a>
        </nav>
    </header>
    <main>
        <h2>Contact me</h2>
        <form class="container">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Your first name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Your last name" required>
                </div>
            </div>
            <div class="row">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input type="email" id="email" class="form-control" placeholder="Your email" required>
                </div>
            </div>
            <div class="input-group col-12">
                <span class="input-group-text">Message</span>
                <textarea id="message" class="form-control" placeholder="Please right your message here"
                    style="height: 100px" required></textarea>
            </div>

            <input class="btn btn-primary" type="submit" value="Send message">
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
